<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="assets/css/chatbot.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <meta charset="utf-8">
</head>
<body>
<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> SimpleChat
    </div>
    <div id="waiting" class="msger-header-options" style="display:none">
      <span>Waiting for response...<i class="fa fa-cog fa-spin"></i></span>
    </div>
  </header>

  <main class="msger-chat">
    <div class="msg left-msg">
      <div
       class="msg-img"
       style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">BOT</div>
          <!-- <div class="msg-info-time">12:45</div> -->
        </div>

        <div class="msg-text">
          Hi, welcome to AI Chat Bot! Go ahead and send me a message. ðŸ˜„
        </div>
      </div>
    </div>
  </main>

  <form class="msger-inputarea">
    <input type="text" class="msger-input" placeholder="Enter your message...">
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
</section>
</body>
<script type="text/javascript" src="assets/js/chatbot.js"></script>
</html>
